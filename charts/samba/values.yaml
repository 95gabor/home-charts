# Default values for samba.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Number of replicas for the Samba deployment
replicaCount: 1

# -- Image configuration for Samba Time Machine
# @default -- See `values.yaml`
image:
  # -- Container image repository for Samba Time Machine
  repository: ghcr.io/servercontainers/samba
  # -- Image pull policy (IfNotPresent, Always, Never)
  pullPolicy: IfNotPresent
  # -- Container image tag (overrides chart appVersion if set)
  # @default -- empty
  tag: ""

# -- Image pull secrets for private registries
imagePullSecrets: []
# -- Override the name of the chart
# @default -- empty
nameOverride: ""
# -- Override the full name of the chart
# @default -- empty
fullnameOverride: ""

# -- Pod annotations (metadata attached to pods)
podAnnotations: {}
# -- Pod labels (metadata for pod selection and organization)
podLabels: {}

# -- Pod security context (applies to all containers in the pod)
podSecurityContext: {}
  # fsGroup: 2000

# -- Security context for the container (applies to the main container)
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# -- Use host network for the pod
hostNetwork: true

# -- DNS policy for pods
dnsPolicy: "ClusterFirst"

# -- DNS configuration for pods
dnsConfig: {}

# -- Termination grace period in seconds
# @default -- empty
terminationGracePeriodSeconds: ""

# -- Service configuration
# @default -- See `values.yaml`
service:
  # -- Kubernetes service type (ClusterIP, NodePort, LoadBalancer)
  type: ClusterIP
  # -- External traffic policy (Local, Cluster) - Only valid for LoadBalancer and NodePort services
  # Preserves source IP address when set to Local. Requires health checks on all nodes.
  # @default -- empty
  externalTrafficPolicy: ""
  # -- Service ports configuration
  # @default -- See `values.yaml`
  ports:
    # -- NetBIOS Name Service port (TCP) - Used for NetBIOS name resolution
    tcp139: 139
    # -- NetBIOS Name Service port (UDP) - Used for NetBIOS name resolution
    udp137: 137
    # -- NetBIOS Datagram Service port (UDP) - Used for NetBIOS datagram service
    udp138: 138
    # -- SMB/CIFS port (TCP) - Main file sharing port for SMB protocol
    tcp445: 445

# -- Environment variables
# @default -- See `values.yaml`
env:
  # -- Account username for Samba access
  # Format: ACCOUNT_username (e.g., ACCOUNT_timemachine)
  # @default -- empty
  ACCOUNT_timemachine: "timemachine"
  # -- Password for the account (CHANGE THIS!)
  # Format: PASSWORD_username (e.g., PASSWORD_timemachine)
  # WARNING: This is a default password. You MUST change it in production!
  PASSWORD_timemachine: "timemachine"
  # -- User ID for the account
  # Format: UID_username (e.g., UID_timemachine)
  # @default -- empty
  UID_timemachine: "1000"
  # -- Group ID for the account
  # Format: GID_username (e.g., GID_timemachine)
  # @default -- empty
  GID_timemachine: "1000"
  # -- Time Machine model value for Avahi service
  # Available options: TimeCapsule, Xserve, PowerBook, PowerMac, Macmini, iMac, MacBook, MacBookPro, MacBookAir, MacPro, MacPro6,1, MacPro7,1, etc.
  MODEL: "TimeCapsule"
  # -- Avahi service name (default: hostname)
  # @default -- empty
  AVAHI_NAME: ""
  # -- Disable Avahi service (set to any value to disable)
  # @default -- empty
  AVAHI_DISABLE: ""
  # -- Samba server role (default: standalone server)
  # Note: $ is an invalid symbol in this env
  SAMBA_CONF_SERVER_ROLE: "standalone server"
  # -- Samba log level (default: 1)
  SAMBA_CONF_LOG_LEVEL: "1"
  # -- Samba workgroup name
  SAMBA_CONF_WORKGROUP: "WORKGROUP"
  # -- Samba server string
  SAMBA_CONF_SERVER_STRING: "Samba Server"
  # -- Samba map to guest setting
  SAMBA_CONF_MAP_TO_GUEST: "Bad User"
  # -- Samba volume configuration
  # Format: SAMBA_VOLUME_CONFIG_myconfigname
  # For Time Machine, add: fruit:time machine = yes
  # Use ; to separate multiple lines (automatically translated to \n)
  # Example: path = /shares/timemachine; fruit:time machine = yes; fruit:time machine max size = 500G
  # @default -- empty
  SAMBA_VOLUME_CONFIG_timemachine: "path = /shares/timemachine; fruit:time machine = yes; valid users = timemachine"
  # -- Disable wsdd2 service (set to any value to disable)
  # @default -- empty
  WSDD2_DISABLE: ""
  # -- wsdd2 parameters
  # @default -- empty
  WSDD2_PARAMETERS: ""
  # -- Disable NetBIOS (set to any value to disable, not recommended)
  # @default -- empty
  NETBIOS_DISABLE: ""

# -- Additional environment variables (for complex values like valueFrom)
# Use this for environment variables that need valueFrom or other complex structures
# Variables defined here will override variables with the same name from `env`
# @default -- empty
envExtra: []
  # Example: Override PASSWORD_timemachine from a secret
  # - name: PASSWORD_timemachine
  #   valueFrom:
  #     secretKeyRef:
  #       name: samba-secret
  #       key: password
  # Example: Add a new variable from a secret
  # - name: SECRET_KEY
  #   valueFrom:
  #     secretKeyRef:
  #       name: my-secret
  #       key: password

# -- Resource limits and requests
# @default -- See `values.yaml`
resources:
  # -- Resource limits
  # @default -- See `values.yaml`
  limits:
    # -- CPU limit for the container
    cpu: 500m
    # -- Memory limit for the container
    memory: 512Mi
  # -- Resource requests
  # @default -- See `values.yaml`
  requests:
    # -- CPU request for the container
    cpu: 100m
    # -- Memory request for the container
    memory: 128Mi

# -- Horizontal Pod Autoscaler configuration
# @default -- See `values.yaml`
autoscaling:
  # -- Enable Horizontal Pod Autoscaler to automatically scale pods based on metrics
  enabled: false
  # -- Minimum number of pod replicas to maintain
  minReplicas: 1
  # -- Maximum number of pod replicas allowed
  maxReplicas: 100
  # -- Target CPU utilization percentage for autoscaling (0-100)
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# -- Node selector for pod placement (constrain pods to specific nodes)
nodeSelector: {}

# -- Tolerations for pod scheduling (allow pods to be scheduled on tainted nodes)
tolerations: []

# -- Affinity rules for pod scheduling (pod affinity/anti-affinity, node affinity)
affinity: {}

# -- Persistence configuration
# @default -- See `values.yaml`
persistence:
  # -- Storage class for PVC (empty = use default storage class)
  # @default -- empty
  storageClass: ""
  # -- Size of the persistent volume claim
  size: 500Gi
  # -- Access mode for the persistent volume (ReadWriteOnce, ReadWriteMany, ReadOnlyMany)
  accessMode: ReadWriteOnce

# -- Pod Disruption Budget configuration
# @default -- See `values.yaml`
podDisruptionBudget:
  # -- Enable Pod Disruption Budget to control pod evictions during disruptions
  enabled: false
  # -- Minimum number of available pods during disruptions (mutually exclusive with maxUnavailable)
  # @default -- empty
  minAvailable: ""
  # -- Maximum number of unavailable pods during disruptions (mutually exclusive with minAvailable)
  # @default -- empty
  maxUnavailable: ""

# -- Network Policy configuration
# @default -- See `values.yaml`
networkPolicy:
  # -- Enable Network Policy to control network traffic to/from pods
  enabled: false
  # -- Ingress rules defining allowed incoming traffic
  # @default -- empty
  ingress: []
  # Example:
  # - from:
  #   - namespaceSelector:
  #       matchLabels:
  #         name: ingress-nginx
  #   ports:
  #   - protocol: TCP
  #     port: 445
  #   - protocol: UDP
  #     port: 137
  # - from:
  #   - ipBlock:
  #       cidr: 192.168.0.0/16
  #   ports:
  #   - protocol: TCP
  #     port: 445
  # -- Egress rules defining allowed outgoing traffic
  # @default -- empty
  egress: []
  # Example:
  # - to:
  #   - namespaceSelector:
  #       matchLabels:
  #         name: dns
  #   ports:
  #   - protocol: UDP
  #     port: 53
